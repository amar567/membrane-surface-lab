<script>
      
        let json = $.getJSON("./../content.json", function(data) {
let contact = data.contact
      for (let i = 0; i < contact.emails.length; i++) {
        document.getElementById("footerMail").innerHTML += contact.emails[i]+`,<br>`;
      }
      for (let i = 0; i < contact.phoneNumbers.length; i++) {
        document.getElementById("footerPhone").innerHTML += contact.phoneNumbers[i] +`,<br>`;       
      }
      for (let i = 0; i < contact.address.length; i++) {
        document.getElementById("footerLocation").innerHTML += contact.address[i]+`,<br>`;       
      }


        let publications = data.publications;
        let newsContainer = document.getElementById("pubContainer");
        let newsContainer2 = document.getElementById("pubContainer2");
        
        console.log(publications);

        let publicationList = [];
        for(let i = 0; i < publications.publicationListAtIISER.length; i++) {
            publicationList.unshift(`
            <div class="publication" id="${i}">
              <img src="${publications.publicationListAtIISER[i].image}" alt="" class="pubImg" style="padding:20px;">
              <div class="publicationLeft">
                <h2 style="font-family: 'Tinos', serif;margin:0.83em 0 0.36em 0;">${publications.publicationListAtIISER[i].title}</h2>
                <h2 style="font-family: 'Tinos', serif;font-size:18px;line-height: 0em;">${publications.publicationListAtIISER[i].authors}</h2>
                <h2 style="font-family: 'Tinos', serif;font-size:22px;line-height: 0em;"><i>${publications.publicationListAtIISER[i].journal}</i></h2>
                <div style="display: flex;flex-direction: row; justify-content: center;align-items: center;">
                  <h3>${publications.publicationListAtIISER[i].date}</h3>
                  <div style="width: 10px;"></div>
                  <a href="${publications.publicationListAtIISER[i].link}" target="_blank" rel="noopener noreferrer">
                    <button class="pubButton" type="button">View</button>
                  </a>
                </div>
              </div>
            </div>              
          `);
        }
        newsContainer.innerHTML = publicationList.join("");

        let publicationList2 = [];
        for(let i = 0; i < publications.publicationBeforeIISER.length; i++) {
            publicationList2.unshift(`
            <div class="publication" id="${i}">
              <img src="${publications.publicationBeforeIISER[i].image}" alt="" class="pubImg" style="padding:20px;">
              <div class="publicationLeft">
                <h2 style="font-family: 'Tinos', serif;margin:0.83em 0 0.36em 0;">${publications.publicationBeforeIISER[i].title}</h2>
                <h2 style="font-family: 'Tinos', serif;font-size:18px;line-height: 0em;">${publications.publicationBeforeIISER[i].authors}</h2>
                <h2 style="font-family: 'Tinos', serif;font-size:22px;line-height: 0em;"><i>${publications.publicationBeforeIISER[i].journal}</i></h2>
                <div style="display: flex;flex-direction: row; justify-content: center;align-items: center;">

              </div>
            </div>              
          `);

        newsContainer2.innerHTML = publicationList2.join("");
        
      })
