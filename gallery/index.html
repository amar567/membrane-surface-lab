  <script type="text/javascript">

    let json = $.getJSON("./../content.json", function(data) {
      let contact = data.contact
      for (let i = 0; i < contact.emails.length; i++) {
        document.getElementById("footerMail").innerHTML += contact.emails[i]+`,<br>`;
      }
      for (let i = 0; i < contact.phoneNumbers.length; i++) {
        document.getElementById("footerPhone").innerHTML += contact.phoneNumbers[i] +`,<br>`;       
      }
      for (let i = 0; i < contact.address.length; i++) {
        document.getElementById("footerLocation").innerHTML += contact.address[i]+`,<br>`;       
      }

      let gallery = data.gallery

      let array = gallery.activities

      for (let i = 0; i < array.length; i++) {
          if (i%2 == 0) {        
          document.getElementById("activities").innerHTML += `
              <div class="gallery-img-container">
                <div>
                  <img src="${array[i].image}" style="height: 400px;padding: 10px;box-shadow: 0px 0px 4px #888888;" alt="">
                </div>
                <div style="width:10em;"></div>
                <div style="font-size: 1.5em;font-family: tinos;">
                  ${array[i].discription}
                </div>
              </div>
          `
        } else {
          document.getElementById("activities").innerHTML += `
              <div class="gallery-img-container">
                <div style="font-size: 1.5em;font-family: tinos;">
                  ${array[i].discription}
                </div>
                <div style="width:10em;"></div>
                <div>
                  <img src="${array[i].image}" style="height: 400px;padding: 10px;box-shadow: 0px 0px 4px #888888;" alt="">
                </div>
              </div>  
          `
        }
      }      

      let array2 = gallery.instruments

      for (let i = 0; i < array2.length; i++) {
          if (i%2 == 0) {        
          document.getElementById("instruments").innerHTML += `
              <div class="gallery-img-container">
                <div>
                  <img src="${array2[i].image}" style="height: 400px;padding: 10px;box-shadow: 0px 0px 4px #888888;" alt="">
                </div>
                <div style="width:10em;"></div>
                <div style="font-size: 1.5em;font-family: tinos;">
                  ${array2[i].discription}
                </div>
              </div>
          `
        } else {
          document.getElementById("instruments").innerHTML += `
              <div class="gallery-img-container">
                <div style="font-size: 1.5em;font-family: tinos;">
                  ${array2[i].discription}
                </div>
                <div style="width:10em;"></div>
                <div>
                  <img src="${array2[i].image}" style="height: 400px;padding: 10px;box-shadow: 0px 0px 4px #888888;" alt="">
                </div>
              </div>  
          `
        }
      }      

    })

    
    var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-13vh";
        }
        prevScrollpos = currentScrollPos;
      }
    
    </script>
