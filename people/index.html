  <script type="text/javascript">

    let json = $.getJSON("./../content.json", function(data) {
      let contact = data.contact
      for (let i = 0; i < contact.emails.length; i++) {
        document.getElementById("footerMail").innerHTML += contact.emails[i]+`,<br>`;
      }
      for (let i = 0; i < contact.phoneNumbers.length; i++) {
        document.getElementById("footerPhone").innerHTML += contact.phoneNumbers[i] +`,<br>`;       
      }
      for (let i = 0; i < contact.address.length; i++) {
        document.getElementById("footerLocation").innerHTML += contact.address[i]+`,<br>`;       
      }



      const view = (type,i)=>{
        window.location.assign(`/people/view/?type=${type}&index=${i}`);
      }
      
      let people = data.people;

      let grpPhoto = people.grpPhoto;
      document.getElementById("grpPhoto").innerHTML = `
        <img src="${people.groupPhoto}" alt="meet our group" srcset="" style="max-width:80vw;    padding: 2vh;box-shadow: 0px 0px 4px #888888;">
      `

      let pi = people.PI;
      document.getElementById("pi").innerHTML = `
          <div class="card-container">
            <div class="card-image-container">
              <img class="card-image" src="${pi.image}" alt="" srcset="">
            </div>
            <div class="card-text-container">
              <div class="name">${pi.name}</div>
              <div class="specifics">
                <a href="mailto:${pi.email}">
                  <img src="./../images/mail.svg" alt="" srcset="" style="height: 3rem;">
                </a>
                <a href="${'https://twitter.com/'+ pi.twitter}">
                  <img src="./../images/twitter.svg" alt="" srcset="" style="height: 3rem;">
                </a>
              </div>
              <a href="./../people/view/?type=PI&index=0">
                <button class="profile-btn">
                  Profile
                </button>
              </a>
            </div>
          </div>
        `;

      let doc = []
      for(let i=0;i<people.doctoralStudents.length;i++){
        doc.push(
        `
          <div class="card-container">
            <div class="card-image-container">
              <img class="card-image" src="${people.doctoralStudents[i].image}" alt="" srcset="">
            </div>
            <div class="card-text-container">
              <div class="name">${people.doctoralStudents[i].name}</div>
              <div class="specifics">
                <a href="mailto:${people.doctoralStudents[i].email}">
                  <img src="./../images/mail.svg" alt="" srcset="" style="height: 3rem;">
                </a>
                <a href="${'https://twitter.com/'+ people.doctoralStudents[i].twitter}">
                  <img src="./../images/twitter.svg" alt="" srcset="" style="height: 3rem;">
                </a>
              </div>
              <a href="./../people/view/?type=doctoralStudents&index=${i}">
                <button class="profile-btn">
                  Profile
                </button>
              </a>
            </div>
          </div>
        `
        )
      }
      doc = doc.join("")
      document.getElementById("doctoral").innerHTML = doc;


      let ug = []
      for(let i=0;i<people.undergrad.length;i++){
        ug.push(
          `
          <div class="card-container">
          <div class="card-image-container">
            <img class="card-image" src="${people.undergrad[i].image}" alt="" srcset="">
          </div>
          <div class="card-text-container">
            <div class="name">${people.undergrad[i].name}</div>
            <div class="specifics">
              <a href="mailto:${people.undergrad[i].email}">
                <img src="./../images/mail.svg" alt="" srcset="" style="height: 3rem;">
              </a>
              <a href="${'https://twitter.com/'+ people.undergrad[i].twitter}">
                <img src="./../images/twitter.svg" alt="" srcset="" style="height: 3rem;">
              </a>
            </div>
            <a href="./../people/view/?type=undergrad&index=${i}">
              <button class="profile-btn">
                Profile
              </button>
            </a>
          </div>
        </div>
        `
        )
      }
      ug = ug.join("")
      // console.log(ug);
      document.getElementById("undergrad").innerHTML = ug;

      
      let alumni = []
      for(let i=0;i<people.alumni.length;i++){
        alumni.push(
          `
          <div class="card-container">
          <div class="card-image-container">
            <img class="card-image" src="${people.alumni[i].image}" alt="" srcset="">
          </div>
          <div class="card-text-container">
            <div class="name">${people.alumni[i].name}</div>
            <div class="specifics">
              <a href="mailto:${people.alumni[i].email}">
                <img src="./../images/mail.svg" alt="" srcset="" style="height: 3rem;">
              </a>
              <a href="mailto:${people.alumni[i].email}">
                <img src="./../images/twitter.svg" alt="" srcset="" style="height: 3rem;">
              </a>
            </div>
            <a href="./../people/view/?type=alumni&index=${i}">
              <button class="profile-btn">
                Profile
              </button>
            </a>
          </div>
        </div>
        `
        )
      }
      alumni = alumni.join("")
      // console.log(alumni);
      document.getElementById("alumni").innerHTML = alumni;

      let prevPro = []
      for(let i=0;i<people.previousProject.length;i++){
        prevPro.push(
          `
            <li>
              ${people.previousProject[i]}
            </li>
            <br>
          `
        )
      }
      prevPro = prevPro.join("")
      document.getElementById("prevPro").innerHTML = `<ul>${prevPro}</ul>`;

    });

    
    var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-13vh";
        }
        prevScrollpos = currentScrollPos;
      }
    
    </script>
