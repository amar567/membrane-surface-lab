<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>People | MEMFACE</title>
</head>
<body>
  
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <img src="./../images/logo.svg" alt="" srcset="" style="height: 10vh;">
        <div style="border-left: 3px solid red;height: 7vh;margin-left: 4px;"></div>
        <div style="display: flex;flex-direction: column;height: 10vh;flex-wrap: nowrap;padding: 0 10px;justify-content: center;font-size: 1.3rem;">
          MEMBRANE SURFACE LAB
        </div>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/news/">News</a>
      <a href="/people">People</a>
      <a href="/research">Research</a>
      <a href="/publication">Publications</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact/">Contact</a>
      
    </div>
  </div>
  
  <main id="swup" class="transition-fade">
    <div style="height:16vh"></div>    
    <div class="" id="home">

      <div class="people-heading">
        <div style="height: 4vh;"></div>
        <h1 style="font-size: 3.6em;text-align: center;">
          MEET THE GROUP
        </h1>
      </div>
      <div style="height: 4vh;"></div>
      <div class="cards-container" id="grpPhoto"></div>

      <div class="people-heading">
        <div style="height: 4vh;"></div>
        <h1 style="font-size: 3.6em;text-align: center;">
          PRINCIPAL INVESTIGATOR
        </h1>
      </div>
      <div style="height: 4vh;"></div>
      <div class="cards-container" id="pi"></div>

      <div class="people-heading">
        <div style="height: 4vh;"></div>
        <h1 style="font-size: 3.6em;text-align: center;">
          DOCTORAL STUDENTS
        </h1>
      </div>
      <div style="height: 4vh;"></div>
      <div class="cards-container" id="doctoral"></div>

      <div style="height: 4vh;"></div>
      <div class="people-heading">
        <h1 style="font-size: 3.6em;text-align: center;">
          UNDERGRADUATE STUDENTS
      </div>
      <div style="height: 4vh;"></div>
      <div class="cards-container" id="undergrad"></div>
      
      <div style="height: 4vh;"></div>
      <div class="people-heading">
        <h1 style="font-size: 3.6em;text-align: center;">
          ALUMNI
      </div>
      <div style="height: 4vh;"></div>
      <div class="cards-container" id="alumni"></div>

      <div style="height: 4vh;"></div>
      <div class="people-heading">
        <h1 style="font-size: 3.6em;text-align: center;">
          PREVIOUS PROJECT STUDENTS
      </div>
      <div style="height: 4vh;"></div>
      <div class="cards-container" id="prevPro"></div>
      <div style="height: 4vh;"></div>

    </div>
  </main>
  <script type="text/javascript">
    let json = $.getJSON("../content.json", function(data) {
      
      let people = data.people;

      let grpPhoto = people.grpPhoto;
      document.getElementById("grpPhoto").innerHTML = `
        <img src="${people.groupPhoto}" alt="meet our group" srcset="">
      `

      let pi = people.PI;
      document.getElementById("pi").innerHTML = `
          <div class="card-container">
            <div class="card-image-container">
              <img class="card-image" src="${pi.image}" alt="" srcset="">
            </div>
            <div class="card-text-container">
              <div class="name">${pi.name}</div>
              <div class="specifics">
                <a href="mailto:${pi.email}">
                  <img src="./../images/mail.svg" alt="" srcset="" style="height: 4rem;">
                </a>
                <a href="mailto:${pi.email}">
                  <img src="./../images/twitter.svg" alt="" srcset="" style="height: 4rem;">
                </a>
              </div>
              <button class="profile-btn">
                View
              </button>
            </div>
          </div>
        `;

      let doc = []
      for(let i=0;i<people.doctoralStudents.length;i++){
        doc.push(
        `
          <div class="card-container">
            <div class="card-image-container">
              <img class="card-image" src="${people.doctoralStudents[i].image}" alt="" srcset="">
            </div>
            <div class="card-text-container">
              <div class="name">${people.doctoralStudents[i].name}</div>
              <div class="specifics">
                <a href="mailto:${people.doctoralStudents[i].email}">
                  <img src="./../images/mail.svg" alt="" srcset="" style="height: 4rem;">
                </a>
                <a href="mailto:${people.doctoralStudents[i].email}">
                  <img src="./../images/twitter.svg" alt="" srcset="" style="height: 4rem;">
                </a>
              </div>
              <button class="profile-btn">
                View
              </button>
            </div>
          </div>
        `
        )
      }
      doc = doc.join("")
      document.getElementById("doctoral").innerHTML = doc;


      let ug = []
      for(let i=0;i<people.undergrad.length;i++){
        ug.push(
          `
          <div class="card-container">
          <div class="card-image-container">
            <img class="card-image" src="${people.undergrad[i].image}" alt="" srcset="">
          </div>
          <div class="card-text-container">
            <div class="name">${people.undergrad[i].name}</div>
            <div class="specifics">
              <a href="mailto:${people.undergrad[i].email}">
                <img src="./../images/mail.svg" alt="" srcset="" style="height: 4rem;">
              </a>
              <a href="mailto:${people.undergrad[i].email}">
                <img src="./../images/twitter.svg" alt="" srcset="" style="height: 4rem;">
              </a>
            </div>
            
              <button class="profile-btn">
                View
              </button>
          </div>
        </div>
        `
        )
      }
      ug = ug.join("")
      // console.log(ug);
      document.getElementById("undergrad").innerHTML = ug;

      
      let alumni = []
      for(let i=0;i<people.alumni.length;i++){
        alumni.push(
          `
          <div class="card-container">
          <div class="card-image-container">
            <img class="card-image" src="${people.alumni[i].image}" alt="" srcset="">
          </div>
          <div class="card-text-container">
            <div class="name">${people.alumni[i].name}</div>
            <div class="specifics">
              <a href="mailto:${people.alumni[i].email}">
                <img src="./../images/mail.svg" alt="" srcset="" style="height: 4rem;">
              </a>
              <a href="mailto:${people.alumni[i].email}">
                <img src="./../images/twitter.svg" alt="" srcset="" style="height: 4rem;">
              </a>
            </div>
            
              <button class="profile-btn">
                View
              </button>
          </div>
        </div>
        `
        )
      }
      alumni = alumni.join("")
      // console.log(alumni);
      document.getElementById("alumni").innerHTML = alumni;

      let prevPro = []
      for(let i=0;i<people.previousProject.length;i++){
        prevPro.push(
          `
            <li>
              ${people.previousProject[i]}
            </li>
            <br>
          `
        )
      }
      prevPro = prevPro.join("")
      document.getElementById("prevPro").innerHTML = `<ul>${prevPro}</ul>`;

    });
    
    </script>
    <!-- <script defer src="../node_modules/swup/dist/swup.min.js"></script>
    <script defer src="../script.js"></script> -->
  </body>
  </html>
