        <h1 style="font-size: 3.6em;">
          DOCTORAL STUDENTS
        </h1>

      <div class="people-heading">

      </div>
      <div class="cards-container" id="doctoral"></div>
    </div>
  </main>
  <script type="text/javascript">
    let json = $.getJSON("../content.json", function(data) {
      
      let people = data.people;

      let doc = []
      for(let i=0;i<people.doctoralStudents.length;i++){
        doc.push(
          `
          <div class="card-container">
          <div class="card-image-container">
            <img class="card-image" src="${people.doctoralStudents[i].image}" alt="" srcset="">
          </div>
          <div class="card-text-container">
            <div class="name">${people.doctoralStudents[i].name}</div>
            <div class="specifics">
              <div class="card-specifics-title">Email : </div>
              <a href="mailto:${people.doctoralStudents[i].email}">${people.doctoralStudents[i].email}</a>
            </div>
            <div class="specifics">
              <div class="card-specifics-title">B.Sc.:</div>
              ${people.doctoralStudents[i].bsc}
            </div>
            <div class="specifics">
              <div class="card-specifics-title">M.Sc.:</div>
              ${people.doctoralStudents[i].msc}
            </div>
            ${
              (people.doctoralStudents[i].html)? people.doctoralStudents[i].html : ""
            }
          </div>
        </div>
        `
        )
      }
      doc = doc.join("")
      document.getElementById("doctoral").innerHTML = doc;


      let ug = []
      for(let i=0;i<people.doctoralStudents.length;i++){
        ug.push(
          `
          <div class="card-container">
          <div class="card-image-container">
            <img class="card-image" src="${people.doctoralStudents[i].image}" alt="" srcset="">
          </div>
          <div class="card-text-container">
            <div class="name">${people.doctoralStudents[i].name}</div>
            <div class="specifics">
              <div class="card-specifics-title">Email : </div>
              <a href="mailto:${people.doctoralStudents[i].email}">${people.doctoralStudents[i].email}</a>
            </div>
            <div class="specifics">
              <div class="card-specifics-title">B.Sc.:</div>
              ${people.doctoralStudents[i].bsc}
            </div>
            <div class="specifics">
              <div class="card-specifics-title">M.Sc.:</div>
              ${people.doctoralStudents[i].msc}
            </div>
            ${
              (people.doctoralStudents[i].html)? people.doctoralStudents[i].html : ""
            }
          </div>
        </div>
        `
        )
      }
      ug = ug.join("")
      document.getElementById("doctoral").innerHTML = ug;

    });
    
    </script>
