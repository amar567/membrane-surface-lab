<script>
    function github() {
      window.location.assign('https://github.com/amar567/')
    }
let json = $.getJSON("./../content.json", function(data) {
let contact = data.contact
      for (let i = 0; i < contact.emails.length; i++) {
        document.getElementById("footerMail").innerHTML += contact.emails[i]+`,<br>`;
      }
      for (let i = 0; i < contact.phoneNumbers.length; i++) {
        document.getElementById("footerPhone").innerHTML += contact.phoneNumbers[i] +`,<br>`;       
      }
      for (let i = 0; i < contact.address.length; i++) {
        document.getElementById("footerLocation").innerHTML += contact.address[i]+`,<br>`;       
      }


        let research = data.research;
        let newsContainer = document.getElementById("pubContainer");
        
        console.log(research);

        let researchTopics = [];
        for(let i = 0; i < research.researchTopics.length; i++) {
            researchTopics.push(`
            <div style="background:#dadada;font-weight: 300;padding: 2vh 0;width:100%">
              <h1 class="publicationLeft" style="text-align:center;letter-spacing: 0.1em;font-weight:400">${research.researchTopics[i].title.toUpperCase()}</h1>
            </div>
            <div class="publication">
              <img src="${research.researchTopics[i].image}" alt="" class="pubImg">
              <div class="publicationLeft">
                <div style="display: flex;flex-direction: row; justify-content: center;align-items: center;font-size:1.16em;">
                  <p>
                    ${research.researchTopics[i].discription}
                  </p>
                </div>
              </div>
            </div>
            <div style="height:4vh"></div>
          `);
        }
        newsContainer.innerHTML = researchTopics.join("");
        
      })

      $(document).ready(function(){
      $("a").css("color" , "white");	
      $(window).scroll(function(){
        var scroll = $(window).scrollTop();
        if (scroll > 500) {
          $("a").css("color" , "black");
        }
        else{
          $("a").css("color" , "white");	
        }
      })
    })
      
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-13vh";
        }
        prevScrollpos = currentScrollPos;
      }
    </script>
