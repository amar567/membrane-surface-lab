    <div style="height: 16vh;"></div>
    
    <div class="pubContainer" id="pubContainer">
        
    </div>

    <script>
      
        let json = $.getJSON("../content.json", function(data) {
        let research = data.research;
        let newsContainer = document.getElementById("pubContainer");
        
        console.log(research);

        let researchTopics = [];
        for(let i = 0; i < research.researchTopics.length; i++) {
            researchTopics.push(`
            <div style="background:#f4f4f4;font-weight: 300;padding: 2vh 0;width:100%">
              <h1 class="publicationLeft" style="text-align:center;letter-spacing: 0.1em;font-weight:400">${research.researchTopics[i].title.toUpperCase()}</h1>
            </div>
            <div class="publication">
              <img src="${research.researchTopics[i].image}" alt="" class="pubImg">
              <div class="publicationLeft">
                <div style="display: flex;flex-direction: row; justify-content: center;align-items: center;">
                  <p>
                    ${research.researchTopics[i].discription}
                  </p>
                </div>
              </div>
            </div>
            <div style="height:4vh"></div>
          `);
        }
        newsContainer.innerHTML = researchTopics.join("");
        
      })
      
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-13vh";
        }
        prevScrollpos = currentScrollPos;
      }
    </script>
  </body>
