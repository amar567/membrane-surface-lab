        <div style="display: flex;flex-direction: column;height: 10vh;flex-wrap: nowrap;padding: 0 10px;justify-content: center;font-size: 1.3rem;">
          MEMBRANE SURFACE LAB
        </div>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>

        <span></span>

    </div>
    
    <div class="nav-links">
      <a href="/">Home</a>

      <a href="/publication">Publications</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact/">Contact</a>
    </div>
  </div>
  
  <main id="swup" class="transition-fade">
    <div style="height:16vh"></div>    
    <div class="home-container" id="home">
      <div class="home-image-container" >
        <a href="/people/profile?type=prof&index=0">
          <img id="about-img" src="" alt="" srcset="" style="padding: 0;width: 600px;max-width: 300vw;">
        </a>
      </div>
      <div class="about-text-container">
        <h1 id="heading" style="font-size: 3.2em;"></h1>
        <div class="about-scroll">
          <div>
            <h3>Join Us :</h3> <ul id="joinUsStatement"></ul>
          </div>  
          <div>
            <h3>Emails :</h3> <ul id="emails"></ul>
          </div>  
          <div>
            <h3>Phone :</h3> <ul id="phoneNumbers"></ul>
          </div>
          <div>
            <h3>Address :</h3> <ul id="Address"></ul>
          </div>
        </div>    
      </div>
    </div>
  </main>
  <script>
      let json = $.getJSON("../content.json", function(data) {
      
      let about = data.contact;
      
      document.getElementById("about-img").src = about.imgSrc;
      
      document.getElementById("heading").innerHTML = about.heading;
            
      document.getElementById("joinUsStatement").innerHTML = about.joinUsStatement;
            
      let emails = []
      for(let i = 0; i < about.emails.length; i++) {
        emails.push(`<a href="mailto:${about.emails[i]}"><li>${about.emails[i]}</li></a>`)
      }
      document.getElementById("emails").innerHTML = emails.join("");

      let phoneNumbers = []
      for(let i = 0; i < about.phoneNumbers.length; i++) {
        phoneNumbers.push(`<a href="tel:${about.phoneNumbers[i]}"><li>${about.phoneNumbers[i]}</li></a>`)
      }
      document.getElementById("phoneNumbers").innerHTML = phoneNumbers.join("");
      
      let address = []
      for(let i = 0; i < about.address.length; i++) {
        address.push(`<li>${about.address[i]}</li>`)
      }
      document.getElementById("Address").innerHTML = address.join("");

    });

    
    var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-13vh";
        }
        prevScrollpos = currentScrollPos;
      }
  </script>
