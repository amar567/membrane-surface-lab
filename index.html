<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script defer src="node_modules/swup/dist/swup.min.js"></script>
  <script defer src="script.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/home.css">
  <title>Home | MEMFACE</title>
</head>
<body>

  <div class="nav" style="color: white;" id="navbar">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <img src="./images/logo.svg" alt="" srcset="" style="height: 9vh;">
        <div style="border-left: 3px solid red;height: 7vh;margin-left: 4px;"></div>
        <div style="display: flex;flex-direction: column;height: 10vh;flex-wrap: nowrap;padding: 0 10px;font-weight: 600;justify-content: center;font-size: 1.3rem;">
          MEMBRANE SURFACE LAB
        </div>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      <a href="./">Home</a>
      <a href="./news/">News</a>
      <a href="./people">People</a>
      <a href="./research">Research</a>
      <a href="./publication">Publications</a>
      <a href="./gallery">Gallery</a>
      <a href="./contact/">Contact</a>
    </div>
  </div>

  <div class="homepg-hero-container" id="homePageHero" style="
      background-repeat: no-repeat;
      background-attachment:fixed;
      background-position: center;
  " >
    <img src="" alt="">
    <h1 id="heroMsg" style="
      border: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10vh 10vw;
      margin: 14vh 0;
      text-transform: uppercase;
      font-size: 3.6em;
      letter-spacing: 0.1em;
      font-weight: 300;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
    ">
      <!-- message will be rendered here -->
    </h1>
  </div>

  <div class="homepg-content" id="">
    <h1 style="padding: 3vh 0;
    letter-spacing: 0.1em;
    background:#efefef;margin:0 0 8vh 0;width: 100%;text-align:center;
    font-weight:300;font-size: 3rem;">Research</h1>
    <div class="researchcontainer" id="researchcontainer">
      <!-- research topics will be rendered here -->
    </div>
  </div>

  <div class="homepg-content" id="homePage">
    <h1 style="padding: 3vh 0;font-size: 3rem;letter-spacing: 0.1em;background:#efefef;margin:0 0 8vh 0;width: 100%;text-align:center;font-weight:300;">Latest News</h1>
    <div class="newsContainer" id="newsContainer">
      <!-- latest news will be rendered here -->
    </div>
  </div>

  <div class="homepg-content" id="">
    <h1 style="padding: 3vh 0;
    letter-spacing: 0.1em;
    background:#efefef;margin:0 0 8vh 0;width: 100%;text-align:center;
    font-weight:300;
    font-size: 3rem;
    ">Latest Publications</h1>
    <div class="researchcontainer" id="publicationsContainer">
      <!-- latest news will be rendered here -->
    </div>
  </div>

  <div class="footer_container">

  </div>

  <script>
    let json = $.getJSON("./content.json", function(data) {

      // homepage hero message
      let home = data.home;
      document.getElementById("homePageHero").style = `background-image : url(${home.heroSection.backgroundImg})`;
      document.getElementById("heroMsg").innerHTML = home.heroSection.message
      document.getElementById("heroMsg").style.color = home.heroSection.messageColor

      // latest news
      
      let news = data.news;
      let newsContainer = document.getElementById("newsContainer");
      
      let newsList = [];
      for(let i = 0; i < 3; i++) {
        newsList.push(`
          <div class="news" onclick="view(${i})" style="cursor: pointer;;">
            <div class="news-image-container">
              <img class="newsImage" src="./news/${news.newsList[i].image}" alt="" srcset="">
            </div>
            <div class="news-text-container">
              <p class="news-heading">${news.newsList[i].title}</p>
              <p class="news-date">${news.newsList[i].date}</p>
              <p class="details">${news.newsList[i].description.substring(0,50)}...</p>
            </div>
          </div>
        `);
      }

      newsContainer.innerHTML = newsList.join("");

      // research topics
      let research = data.research;

      let researchContainer = document.getElementById("researchcontainer");
      let researchList = [];
      for(let i = 0; i < 3; i++) {
        researchList.push(`
        <div class="researchTopic" onclick="viewResearch(${i})" style="cursor: pointer;" >
          <img class="researchImage" src="${'./images/'+research.researchTopics[i].image}" alt="">
          <h3 style="padding: 10px;">${research.researchTopics[i].title}</ style="padding: 10px;">
        </div>
        `);
      }

      researchContainer.innerHTML = researchList.join("");

      // latest publications
      let publications = data.publications;
      let publicationsContainer = document.getElementById("publicationsContainer");

      // console.log(publications);

      let publicationList = [];
      for(let i = 0; i < 3; i++) {
        publicationList.push(`
          <div class="researchTopic" onclick="viewPublications(${i})" style="cursor: pointer;" >
            <img class="researchImage" src="${'./images/'+publications.publicationListAtIISER[i].image}" alt="">
            <h3 style="padding: 10px;">${publications.publicationListAtIISER[i].title}</ style="padding: 10px;">
          </div>
        `);
      }

      publicationsContainer.innerHTML = publicationList.join("");

    })

    const view = (i)=>{
      window.location.assign(`/news/view/?index=${i}`);
    }

    const viewResearch = (i)=>{
      window.location.assign(`/research/#${i}`);
    }

    const viewPublications = (i)=>{
      window.location.assign(`/publication/#${i}`);
    }

    $(document).ready(function(){
      $("a").css("color" , "white");	
      $(window).scroll(function(){
        var scroll = $(window).scrollTop();
        if (scroll > 500) {
          $("a").css("color" , "black");
        }
        else{
          $("a").css("color" , "white");	
        }
      })
    })

    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-13vh";
      }
      prevScrollpos = currentScrollPos;
    }

  </script>
</body>
</html>
