  <script>
    let json = $.getJSON("../content.json", function(data) {

      // homepage hero message
      let home = data.home;
      document.getElementById("homePageHero").style = `background-image : url(${home.heroSection.backgroundImg})`;
      document.getElementById("heroMsg").innerHTML = home.heroSection.message
      document.getElementById("heroMsg").style.color = home.heroSection.messageColor

      // latest news
      
      let news = data.news;
      let newsContainer = document.getElementById("newsContainer");
      
      let newsList = [];
      for(let i = 0; i < 3; i++) {
        newsList.push(`
          <div class="news">
            <div class="news-image-container">
              <img class="newsImage" src="./news/${news.newsList[i].image}" alt="" srcset="">
            </div>
            <div class="news-text-container">
              <p class="news-heading">${news.newsList[i].title}</p>
              <p class="news-date">${news.newsList[i].date}</p>
              <p class="details">${news.newsList[i].description.substring(0,100)}...</p>
            </div>
          </div>
        `);
      }

      newsContainer.innerHTML = newsList.join("");

    })

    $(document).ready(function(){
      $("a").css("color" , "white");	
      $(window).scroll(function(){
        var scroll = $(window).scrollTop();
        if (scroll > 300) {
          $("a").css("color" , "black");
        }
        else{
          $("a").css("color" , "white");	
        }
      })
    })

    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-13vh";
      }
      prevScrollpos = currentScrollPos;
    }

  </script>
